<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Event form</title>
 <script type="text/javascript" src="/bower_components/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/bower_components/moment/min/moment.min.js"></script>
  <script type="text/javascript" src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/bower_components/eonasdan-bootstrap-datetimepicker/build/js/bootstrap-datetimepicker.min.js"></script>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="/bower_components/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script> 
<style type="text/css">
    .bs-example{
      margin: 20px;
    }
  /* Fix alignment issue of label on extra small devices in Bootstrap 3.2 */
    .form-horizontal .control-label{
        padding-top: 7px;
    }
</style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class='col-sm-5'>
            <div class="form-group">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Create an event</legend>

<!-- Text input-->
<div class="control-group">
  <label class="control-label" for="eventname">What's your event?</label>
  <div class="controls">
    <input id="eventname" name="eventname" placeholder="-Event-" class="form-control" type="text">
    
  </div>
</div>
<div>
         <label class="control-label" for="eventdate">When's your event?</label>
                <div class='input-group date' id='datetimepicker1'>
                    <input type='text' class="form-control" />
                    <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
                    </span>
             
        
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker1').datetimepicker();
            });
        </script>
     </div>
        </div>
        </div>
<!-- Prepended text-->

<!-- Select Multiple -->
<div class="control-group">
  <label class="control-label" for="selectmultiple">Who do you want to invite?</label>
  <div class="controls">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option>Option one</option>
      <option>Option two</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="control-group">
  <label class="control-label" for="invite">Event description:</label>
  <div class="controls">                     
    <textarea style="min-height:100%; width:100%; height:auto;" id="invite" name="invite"></textarea>
  </div>
</div>
<br>
<!-- Button -->
  <div class="controls">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Button</button>
  </div>
</div>
</div>
</fieldset>
</form>
</body>
</html>
